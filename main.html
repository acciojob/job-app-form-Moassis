<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" required="name"><br>
		
		<label for="email">Email</label>
		<input type="email" id="email" name="email" required="email"><br>

		<label for="gender">Gender</label><br>
		
		<label for="male">Male</label>	
		<input type="radio" id="male" name="gender" required="gender"><br>

		<label for="female">Female</label>	
		<input type="radio" id="female" name="gender" required="gender"><br>

		<label for="laptop">Laptop Brands</label><br>
		
		<label for="apple">Apple</label>
		<input type="radio" id="apple" name="laptop" required="laptop"><br>

		<label for="asus">Asus</label>
		<input type="radio" id="asus" name="laptop" required="laptop"><br>

		<label for="hp">HP</label>
		<input type="radio" id="hp" name="laptop" required="laptop"><br>

		<label for="age">Age</label>
		<input type="text" id="age" name="age" required="age"><br>

		<label for="dob">DOB</label>
		<input type="date" id="dob" name="dob" required="dob"><br>

		<label for="password">Password</label>
		<input type="password" id="password" name="password" required="password"><br>

		<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio" name="portfolio" required="portfolio"><br>

		<input type="submit" id="submit" name="submit" required="submit">

	
	</form>

</body>

</html>
